<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets\css\reset.css">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Presidential Trivia</title>
</head>

<body>
    <div id="divStart">
        <h1><img src="assets\images\trivia.jpeg" alt="Trivia Game"></h1>
        <button id="btnStart">Start</button>
    </div>
    <div id="divTrivia" style="display: none;">
        <h1><img src="assets\images\trivia.jpeg" alt="Trivia Game"></h1>
        <div>
            <h2>Time Remaining: <span id="spanTimeRemaining">120</span></h2>
        </div>
        <div id="divQuestion">
            <p>Question</p>
        </div>
        <div id="divChoices">
            <div class="choice" id="A" onclick="checkAnswer" ('A')">A></div>
            <div class="choice" id="B" onclick="checkAnswer" ('B')">B></div>
            <div class="choice" id="C" onclick="checkAnswer" ('C')">C></div>
            <div class="choice" id="D" onclick="checkAnswer" ('D')">D></div>
        </div>
        <div id="divWrongGuess">
        </div>
        <div id="divScore" style="display: none;">
        </div>
    </div>
    <script src="assets\javascript\apps.js"></script>
</body>

</html>
