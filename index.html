<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <!--link rel="stylesheet" type="text/css" href="assets\css\reset.css"-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Presidential Trivia</title>
</head>

<body>
    <div id="divStart">
        <h1><img src="assets\images\trivia.jpeg" alt="Trivia Game" style="height:200px; width:500px"></h1>
        <button id="btnStart">Start</button>
        <div id="divScore" style="display: none;">
            <p>Game over! </p>
            <p>Correct: </p>
            <p>Wrong: </p>
            <p>Unanswered: </p>
        </div>

    </div>
    <div id="divTrivia" style="display: none;">
        <h1><img src="assets\images\trivia.jpeg" alt="Trivia Game" style="height:200px; width:500px"></h1>
        <div>
            <h2>Time Remaining: <span id="spanTimeRemaining">61</span></h2>
        </div>
        <div id="divQuestion">
            <p></p>
            <p id="pQuestion"></p>
            <p></p>
        </div>
        <div id="divChoices">
            <div class="choice" id="choiceA" value="A"></div>
            <div class="choice" id="choiceB" value="B"></div>
            <div class="choice" id="choiceC" value="C"></div>
            <div class="choice" id="choiceD" value="D"></div>
        </div>
        <p></p>
        <div id="divGuess">
        </div>
        <div id="divImage">

        </div>
    </div>
    <script src="assets\javascript\apps.js"></script>
</body>

</html>
